    <style>
        @keyframes glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }

            50% { transform: translate(2px, -2px); filter: hue-rotate(180deg); }
            75% { transform: translate(-2px, -2px); filter: hue-rotate(270deg); }
            100% { transform: translate(0); filter: hue-rotate(360deg); }
        }
        .glitch-hover:hover {

        }
        .neo-brutalism {

        .terminal {

        }
        .toast {

        }

    <script>
        // Sound Effects

        // Terminal functionality

            const terminal = document.getElementById('terminal');
            terminal.classList.toggle('hidden');

        function handleTerminalInput(event) {
            if (event.key === 'Enter') {
                const input = event.target.value.toLowerCase();
                const output = document.getElementById('terminal-output');
                output.innerHTML += `<div>$ ${input}</div>`;
                
                if (input === 'projects') {

                    document.body.style.transform = 'rotate(180deg)';
                    setTimeout(() => document.body.style.transform = '', 2000);

            toast.textContent = message;

                    <h3 class="text-2xl font-['Press_Start_2P'] text-[#ff00ff] mb-4">${project.name}</h3>
                    <p class="text-[#00ff00] mb-4">${project.description}</p>
                    <div class="flex flex-wrap gap-2 mb-4">

    <script>
        // Projects data
        const projects = [
            {
                name: "AI Brain Rot",
                description: "Built in 12 hrs with 3 braincells and no sleep ðŸ’€",
                tags: ["#AI", "#BrainRot", "#NoSleep"],
                github: "https://github.com",
                demo: "https://demo.com"
            },
            // Add more projects as needed
        ];

        // Random messages for notifications
        const randomMessages = [
            "Someone just rage quit coding ðŸ’€",
            "Another PR merged âœ¨",
            "Bug fixed itself ðŸ¤”",
            "Brain.exe has stopped working",
            "Coffee level: Critical â˜•"
        ];

        // Terminal commands
        const commands = {
            help: "Available commands: help, projects, clear, meme",
            projects: "Fetching projects...",
            clear: "Clearing terminal...",
            meme: "Generating random meme..."
        };

        // Initialize terminal
        document.getElementById('terminal-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.toLowerCase();
                const output = commands[command] || "Command not found. Type 'help' for available commands";
                document.getElementById('terminal-content').innerHTML += `<br>> ${this.value}<br>${output}`;
                this.value = '';
                playSound('keyboardSound');
            }
        });

        // Functions
        function toggleTerminal() {
            const terminal = document.getElementById('terminal');
            terminal.style.display = terminal.style.display === 'none' ? 'block' : 'none';
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification neu-border';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function makeUglySound() {
            playSound('burpSound');
            showNotification("ðŸ”Š Noise activated!");
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            sound.currentTime = 0;
            sound.play();
        }

        function scrollToProjects() {
            document.getElementById('projects').scrollIntoView({ behavior: 'smooth' });
        }

        // Random notifications
        setInterval(() => {
            const randomMessage = randomMessages[Math.floor(Math.random() * randomMessages.length)];
            showNotification(randomMessage);
        }, 10000);

        // Initialize projects
        function initProjects() {
            const projectsContainer = document.querySelector('#projects .grid');
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card neu-border bg-[#1a1a1a] p-6';
                card.innerHTML = `
                    <h3 class="text-2xl mb-4 text-[#0ff]">${project.name}</h3>
                    <p class="mb-4">${project.description}</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        ${project.tags.map(tag => `<span class="bg-[#ff00ff] text-black px-2 py-1 rounded">${tag}</span>`).join('')}
                    </div>
                    <div class="flex gap-4">
                        <a href="${project.github}" class="neu-border bg-[#0ff] text-black px-4 py-2">GitHub</a>
                        <a href="${project.demo}" class="neu-border bg-[#ff00ff] text-black px-4 py-2">Demo</a>
                    </div>
                `;
                projectsContainer.appendChild(card);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initProjects);
